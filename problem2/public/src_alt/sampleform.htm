<!-- <div ng-app="myApp" ng-controller="myCtrl">
    {{ firstName + " " + lastName }}
</div> -->

<div ng-app="myApp" ng-controller="myCtrl">
    <div class="container">

       <div class="row">  
           
              <div class="col-sm-6">
                
                  <form name="userForm" ng-submit="submitForm()" novalidate>

                      <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                          <label>Name</label>
                          <input type="text" name="name" class="form-control" ng-model="name" required>
                          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">{{userForm.name.$pristine}}You name is required.</p>
                      </div>
                      <label>Username</label>
                      <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8">
                      <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p> 
                      
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" name="pwd" class="form-control" id="pwd" ng-model="pwd" ng-minlength="8">
                        <p ng-show="userForm.pwd.$error.minlength" class="help-block">Password is too short.</p> 
                      </div>

                      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                      
                  </form>

              </div>          
            
        </div>
    </div>
</div>

</body>
</html>
