<html>
<head>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/respond.js"></script>
	<script src="../js/angular.min.js"></script>
	<style type="text/css">
	div.container{margin-top: 20px;}
	</style>
</head>
<body ng-app="">
<div class="container">

	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#register" >Register</button>
	<div id="register" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Register</h3>
				</div>
				<div class="modal-body">
					<form name="form_register" role="form" ng-submit="submitForm(form_register.$valid)" novalidate >
						<div class="form-group">
							<label for="fname">First Name:</label>
					    	<input type="text" class="form-control" id="fname" ng-model="fname" onblure="validate_registration()" ng-maxlength="8">
						</div>
						<div class="form-group">
							<label for="lname">Last Name:</label>
					    	<input type="text" class="form-control" id="lname" ng-model="lname">
						</div>
						<div class="form-group">					  						 
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" id="email" ng-model="email">
					  	</div>
					  	<div class="form-group">					  						 
						    <label for="mobile">Mobile:</label>
						    <input type="number" class="form-control" id="mobile" ng-model="mobile">
					  	</div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd" ng-model="pwd">
					  </div>
					  <div class="form-group">
					    <label for="pwd_reenter">Re-enter Password:</label>
					    <input type="password" class="form-control" id="pwd_reenter" ng-model="pwd_reenter">
					  </div>
					  <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Register</button>
					</form>
				</div>				
			</div>
		</div>
	</div><!-- End of Registration page-->
	
	<script type="text/javascript">
	/*script to validate form fields in registration page*/
		var validate_registration = function(){
			alert('hi');
			//if!({{form_register.fname.$valid}}){alert(form_register.fname.$valid)}	
		}
		
	</script>

	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#login" >Login</button>
	<div id="login" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Login</h3>
				</div>
				<div class="modal-body">
					<form name="form_login" role="form">
						<div class="form-group">					  						 
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" id="email">
					  	</div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd">
					  </div>
					  <div class="checkbox">
					    <label><input type="checkbox"> Remember me</label>
					  </div>
					  <button type="submit" class="btn btn-success">Login</button>
					</form>
				</div>				
			</div>
		</div>
	</div><!-- End of Login page-->
</div>

</body>
</html>
